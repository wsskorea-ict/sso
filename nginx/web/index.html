<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SSO 로그인 : WSSKOREA</title>
</head>
<body>
<h2>WSSKOREA PORTAL</h2>
<h1>통합 로그인</h1>
<form>
    <!--
        TODO:
            처음에는 아이디, 비밀번호, 로그인 유지, 로그인 버튼만 표시
            로그인 버튼을 클릭하면 로딩 스피너가 나타남
            API를 호출했을 때 {'mfa': true} JSON을 받으면
                MFA input이 나와야 하고, 다시 로그인 버튼을 누르면 로그인에 성공해야 함
            토큰 값을 바로 받으면
                바로 로그인에 성공해야 함
            2022-07-06 Jennas-Lee
    -->
    <label for="userid">아이디</label>
    <input type="text" name="userid" id="userid">
    <label for="password">비밀번호</label>
    <input type="password" name="password" id="password">
    <label for="auto-login">로그인 유지</label>
    <input type="checkbox" name="auto-login" id="auto-login">
    <label for="mfa">MFA</label>
    <input type="text" name="mfa" id="mfa">
    <input type="submit" value="로그인">
</form>
</body>
</html>
