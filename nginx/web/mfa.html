<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SSO 로그인 : WSSKOREA</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="text/javascript" src="./assets/js/script.js"></script>
    <link rel="stylesheet" href="./vendor/fontawesome-free-6.1.1-web/css/all.min.css">

</head>
<body>

<div>
    <h2 class="portal-title text-center"><b>WSS</b>KOREA PORTAL</h2>

    <div class="mfa-page page">
        <div class="content-box">
            <h3 class="page-title text-center">인증 코드 입력</h3>
            <p class="page-description text-center">인증 앱에서 코드를 확인하세요</p>

            <!-- notification area -->
            <!-- success -->
            <div class="notification notification__success">
                <div class="notification-content">
                    <!-- icon -->
                    <i class="fa-solid fa-circle-check"></i>
                    <!-- message -->
                    <span class="kc-feedback-text">message</span>
                </div>
            </div>
            <!-- info -->
            <div class="notification notification__info">
                <div class="notification-content">
                    <!-- icon -->
                    <i class="fa-solid fa-circle-info"></i>
                    <!-- message -->
                    <span class="kc-feedback-text">message</span>
                </div>
            </div>
            <!-- warning -->
            <div class="notification notification__warning">
                <div class="notification-content">
                    <!-- icon -->
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <!-- message -->
                    <span class="kc-feedback-text">message</span>
                </div>
            </div>
            <!-- error -->
            <div class="notification notification__error">
                <div class="notification-content">
                    <!-- icon -->
                    <i class="fa-solid fa-circle-xmark"></i>
                    <!-- message -->
                    <span class="kc-feedback-text">message</span>
                </div>
            </div>

            <form onsubmit="/*login.disabled = true; return true;*/" action="#" method="POST" id="mfa-form">
                <input type="hidden" name="otp">

                <div class="mfa-wrapper">
                    <div class="form-box">
                        <input maxlength="1" autocorrect="off" autocomplete="off" autocapitalize="off"
                               spellcheck="false" required
                               type="tel" data-code="0" class="form-control text-center mfa-code-input">
                    </div>
                    <div class="form-box">
                        <input maxlength="1" autocorrect="off" autocomplete="off" autocapitalize="off"
                               spellcheck="false" required
                               type="tel" data-code="1" class="form-control text-center mfa-code-input">
                    </div>
                    <div class="form-box">
                        <input maxlength="1" autocorrect="off" autocomplete="off" autocapitalize="off"
                               spellcheck="false" required
                               type="tel" data-code="2" class="form-control text-center mfa-code-input">
                    </div>
                    <div class="form-box">
                        <input maxlength="1" autocorrect="off" autocomplete="off" autocapitalize="off"
                               spellcheck="false" required
                               type="tel" data-code="3" class="form-control text-center mfa-code-input">
                    </div>
                    <div class="form-box">
                        <input maxlength="1" autocorrect="off" autocomplete="off" autocapitalize="off"
                               spellcheck="false" required
                               type="tel" data-code="4" class="form-control text-center mfa-code-input">
                    </div>
                    <div class="form-box">
                        <input maxlength="1" autocorrect="off" autocomplete="off" autocapitalize="off"
                               spellcheck="false" required
                               type="tel" data-code="5" class="form-control text-center mfa-code-input">
                    </div>
                </div>
            </form>

            <div class="text-center problemMail"><a href="mailto: abc@example.com"><i
                    class="fa-regular fa-circle-question"></i> 인증앱에 문제가 발생했나요?</a></div>

        </div>
    </div>

</div>
</body>
</html>
