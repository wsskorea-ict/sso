<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SSO 로그인 : WSSKOREA</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./vendor/fontawesome-free-6.1.1-web/css/all.min.css">

</head>
<body>
<div>
    <h2 class="portal-title text-center"><b>WSS</b>KOREA PORTAL</h2>
    <div class="login-page page">
        <div class="content-box">
            <h3 class="page-title text-center">통합 로그인</h3>

            <form onsubmit="login.disabled = true; return true;" action="#" method="POST">
                <div class="form-box login-form-box">
                    <input id="username" class="form-control" name="username"
                           value="${(login.username!'')}" type="text" placeholder="아이디" autofocus autocomplete="off">
                    <label for="username" class="form-label"><i class="fa-solid fa-user"></i> 아이디</label>
                </div>

                <div class="form-box password-form-box">
                    <input id="password" class="form-control" name="password"
                           type="password" placeholder="비밀번호" autocomplete="off">
                    <label for="password" class="form-label"><i class="fa-solid fa-lock"></i> 비밀번호</label>
                </div>

                <input class="form-submit" name="login" type="submit" value="로그인"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>



<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SSO 로그인 : WSSKOREA</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="text/javascript" src="./assets/js/script.js"></script>
    <link rel="stylesheet" href="./vendor/fontawesome-free-6.1.1-web/css/all.min.css">

</head>
<body>

<div>
    <h2 class="portal-title text-center"><b>WSS</b>KOREA PORTAL</h2>

    <div class="mfa-page page">
        <div class="content-box">
            <h3 class="page-title text-center">인증 코드 입력</h3>
            <p class="page-description text-center">인증 앱에서 코드를 확인하세요</p>

            <form onsubmit="login.disabled = true; return true;" action="#" method="POST" id="mfa-form">
                <input type="hidden" name="otp">

                <div class="mfa-wrapper">
                    <div class="form-box">
                        <input maxlength="1" autocorrect="off" autocomplete="off" autocapitalize="off"
                               spellcheck="false" required
                               type="tel" data-code="0" class="form-control text-center mfa-code-input">
                    </div>
                    <div class="form-box">
                        <input maxlength="1" autocorrect="off" autocomplete="off" autocapitalize="off"
                               spellcheck="false" required
                               type="tel" data-code="1" class="form-control text-center mfa-code-input">
                    </div>
                    <div class="form-box">
                        <input maxlength="1" autocorrect="off" autocomplete="off" autocapitalize="off"
                               spellcheck="false" required
                               type="tel" data-code="2" class="form-control text-center mfa-code-input">
                    </div>
                    <div class="form-box">
                        <input maxlength="1" autocorrect="off" autocomplete="off" autocapitalize="off"
                               spellcheck="false" required
                               type="tel" data-code="3" class="form-control text-center mfa-code-input">
                    </div>
                    <div class="form-box">
                        <input maxlength="1" autocorrect="off" autocomplete="off" autocapitalize="off"
                               spellcheck="false" required
                               type="tel" data-code="4" class="form-control text-center mfa-code-input">
                    </div>
                    <div class="form-box">
                        <input maxlength="1" autocorrect="off" autocomplete="off" autocapitalize="off"
                               spellcheck="false" required
                               type="tel" data-code="5" class="form-control text-center mfa-code-input">
                    </div>
                </div>
                <div>
                    <input type="submit" class="form-submit" value="로그인">
                </div>
            </form>

        </div>
    </div>

</div>
</body>
</html>
